<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog de gatos</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header class="container">
        <nav>
          <img class="logo" src="assets/paw.png" alt="Pata de gato" />
          <form>
            <div class="input-wrapper">
              <label for="search">Pesquise por artigos</label>
              <input
                type="text"
                name=""
                id="search"
                placeholder="Pesquise por artigos"
              />
            </div>
          </form>

          <img
            class="logo"
            src="assets/people.png"
            alt="Imagem de uma pessoa"
          />
        </nav>
        <img
          class="cover"
          src="assets/unsplash_H-XOmJhbM3s.png"
          alt="Imagem de gato numa paisagem bonita"
        />
      </header>
    </div>
  </body>
</html>
